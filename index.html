<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <title>Bestell App</title>
</head>
<body onload="init()">

    <header>
        <div class="container header-layout">
            <img src="./assets/img/Logo.png" alt="Logo der Webseite">
            <nav>Burger Menu</nav>
        </div>
    </header>

    <main class="container">
            <section>
                <div class="center-img">
                    <img class="bg-img" src="./assets/img/header_food.jpg" alt="Essen">
                    <img class="pizza" src="./assets/img/pizza.png" alt="Pizza">
                </div>
                <h1 class="mt-3">Pizza Pasta Greek</h1>
                <p class="mt-3 rating">Bewertung (4,5 von 5 Sternen)</p>
                <div class="mt-3 food-class-nav">
                    <div class="arrow-gold">▶</div>
                    <a href="#render_main_dishes" class="food-class-header">Hauptgerichte</a>
                    <a href="#render_dessert_dishes" class="food-class-header">Dessert</a>
                    <a href="#render_drink_dishes" class="food-class-header">Getränke</a>
                </div>

                <img class="greek-img mt-3" src="./assets/img/akropolis.jpg" alt="Akropolis">
                <h2 class="mt-3">Hauptgerichte</h2>
                <div id="render_main_dishes">
                
                </div>

                <img class="greek-img mt-3" src="./assets/img/tiramisu.jpg" alt="Tiramisu">
                <h2 class="mt-3">Dessert</h2>
                <div id="render_dessert_dishes">

                </div>
                
                <img class="mt-3 greek-img" src="./assets/img/ouzo.jpg" alt="Ouzo">
                <h2 class="mt-3">Getränke</h2>
                <div id="render_drink_dishes">

                </div>
            </section>
            
            <aside>
                <h2 class="text-center mt-3">Warenkorb</h2>
                <hr class="mt-3">
                <table id="basket">
                    <tr>
                        <th>Pizza Margherita</th>
                    </tr>
                    <tr>
                        <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FF7F00"><path d="M200-440v-80h560v80H200Z"/></svg>11<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FF7F00"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></td>
                        <td>64,90€</td>
                        <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FF7F00"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></td>
                    </tr>
                </table>
            </aside>
    </main>

    <footer>
        <div class="footer-layout container">
            <img src="./assets/img/footer_logo.webp" alt="Logo">
            <div>© 2025 Marcel Göhn</div>
            <div>
                <a href="#">Impressum</a> |
                <a href="#">Datenschutz</a>
            </div>
        </div>
    </footer>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
</body>
</html>
